<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcomMart | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pure-white: #FFFFFF;
            --white-95: #F9F9F9;
            --white-90: #F2F2F2;
            --white-80: #E6E6E6;
            --white-70: #D9D9D9;
            --white-60: #CCCCCC;
            --white-40: #999999;
            --white-20: #666666;
            --white-10: #333333;
            --pure-black: #000000;
            --black-95: #0A0A0A;
            --black-90: #141414;
            --black-80: #1F1F1F;
            --black-70: #292929;
            --black-60: #333333;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--pure-white);
            color: var(--pure-black);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* ===== BACKGROUND ELEMENTS ===== */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle, .square {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.02);
            animation: float 25s infinite linear;
        }

        .circle-1 {
            width: 500px;
            height: 500px;
            top: -200px;
            left: -200px;
            background: rgba(0, 0, 0, 0.015);
            animation-delay: 0s;
            filter: blur(60px);
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: 15%;
            background: rgba(0, 0, 0, 0.01);
            animation-delay: 8s;
            filter: blur(50px);
        }

        .circle-3 {
            width: 300px;
            height: 300px;
            top: 20%;
            right: -100px;
            background: rgba(0, 0, 0, 0.012);
            animation-delay: 15s;
            filter: blur(40px);
        }

        .square {
            border-radius: 5px;
        }

        .square-1 {
            width: 300px;
            height: 300px;
            bottom: 10%;
            left: 5%;
            background: rgba(0, 0, 0, 0.008);
            animation-delay: 20s;
            filter: blur(45px);
        }

        .square-2 {
            width: 200px;
            height: 200px;
            top: 15%;
            right: 10%;
            background: rgba(0, 0, 0, 0.01);
            animation-delay: 12s;
            filter: blur(35px);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) translateX(30px) rotate(5deg);
            }
            50% {
                transform: translateY(0) translateX(60px) rotate(10deg);
            }
            75% {
                transform: translateY(30px) translateX(30px) rotate(5deg);
            }
        }

        /* ===== LOGIN PAGE STYLES ===== */
        .container {
            width: 100%;
            max-width: 460px;
            padding: 20px;
            z-index: 10;
        }

        .login-card {
            background: var(--pure-white);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.05),
                0 0 0 1px rgba(0, 0, 0, 0.03),
                inset 0 0 0 1px rgba(0, 0, 0, 0.03);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg, 
                rgba(0, 0, 0, 0.01) 0%, 
                rgba(0, 0, 0, 0) 100%
            );
            pointer-events: none;
        }

        .login-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(0, 0, 0, 0.05),
                inset 0 0 0 1px rgba(0, 0, 0, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            color: var(--pure-black);
            font-weight: 700;
            font-size: 28px;
            letter-spacing: 2px;
        }

        .logo i {
            margin-right: 12px;
            font-size: 32px;
            color: var(--pure-black);
        }

        .heading {
            font-size: 40px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 12px;
            color: var(--pure-black);
            letter-spacing: -1px;
            line-height: 1.1;
        }

        .subheading {
            font-size: 16px;
            text-align: center;
            color: var(--white-20);
            margin-bottom: 40px;
            font-weight: 400;
            line-height: 1.6;
        }

        .login-form {
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 28px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--white-10);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            font-size: 18px;
            color: var(--white-40);
            z-index: 1;
            transition: all 0.3s ease;
        }

        .input-container input {
            width: 100%;
            padding: 18px 18px 18px 54px;
            background: var(--white-95);
            border: 1px solid var(--white-80);
            border-radius: 14px;
            font-size: 16px;
            color: var(--pure-black);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            outline: none;
            font-weight: 400;
        }

        .input-container input:focus {
            border-color: var(--white-10);
            background: var(--pure-white);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .input-container input:focus + .input-icon {
            color: var(--pure-black);
        }

        .input-container input::placeholder {
            color: var(--white-40);
        }

        .toggle-password {
            position: absolute;
            right: 18px;
            background: transparent;
            border: none;
            color: var(--white-40);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 8px;
        }

        .toggle-password:hover {
            color: var(--pure-black);
            background: var(--white-90);
        }

        .error-message {
            font-size: 13px;
            color: var(--white-20);
            margin-top: 8px;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: 500;
        }

        .error-message.show {
            opacity: 1;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 36px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: var(--pure-black);
            cursor: pointer;
            border-radius: 4px;
        }

        .remember-me label {
            color: var(--white-20);
            cursor: pointer;
            font-weight: 500;
        }

        .forgot-password {
            color: var(--white-20);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
        }

        .forgot-password:hover {
            color: var(--pure-black);
        }

        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--pure-black);
            transition: width 0.3s ease;
        }

        .forgot-password:hover::after {
            width: 100%;
        }

        .login-btn {
            width: 100%;
            padding: 20px 28px;
            background: var(--pure-black);
            color: var(--pure-white);
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            background: var(--black-90);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .btn-text {
            margin-right: 12px;
        }

        .btn-icon {
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .login-btn:hover .btn-icon {
            transform: translateX(6px);
        }

        .create-account {
            text-align: center;
            margin-top: 32px;
            padding-top: 28px;
            border-top: 1px solid var(--white-80);
        }

        .create-account p {
            color: var(--white-20);
            font-size: 15px;
            font-weight: 500;
        }

        .create-account a {
            color: var(--pure-black);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .create-account a:hover {
            text-decoration: none;
        }

        .create-account a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--pure-black);
            transition: width 0.3s ease;
        }

        .create-account a:hover::after {
            width: 100%;
        }

        .success-message {
            text-align: center;
            padding: 40px 30px;
            background: var(--white-95);
            border-radius: 20px;
            border: 1px solid var(--white-80);
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .success-icon {
            font-size: 56px;
            color: var(--pure-black);
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .success-message h3 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--pure-black);
        }

        .success-message p {
            color: var(--white-20);
            font-size: 16px;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(15px) scale(0.98); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: var(--white-40);
            font-size: 13px;
            font-weight: 500;
        }

        .footer a {
            color: var(--white-20);
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .footer a:hover {
            color: var(--pure-black);
            text-decoration: underline;
        }

        /* ===== RESPONSIVE STYLES ===== */
        @media (max-width: 768px) {
            .login-card {
                padding: 40px 32px;
            }
            
            .heading {
                font-size: 36px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }
            
            .login-card {
                padding: 32px 24px;
            }
            
            .heading {
                font-size: 32px;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .heading {
                font-size: 28px;
            }
            
            .subheading {
                font-size: 15px;
            }
            
            .login-card {
                padding: 28px 20px;
            }
            
            .input-container input {
                padding: 16px 16px 16px 48px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="background">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="square square-1"></div>
        <div class="square square-2"></div>
    </div>

    <!-- LOGIN PAGE -->
    <div id="loginPage" class="container">
        <!-- Login Card -->
        <div class="login-card">
            <!-- Logo -->
            <div class="logo">
                <i class="fas fa-cube"></i>
                <span>EcomMart</span>
            </div>
            
            <!-- Heading -->
            <h1 class="heading">Welcome Back</h1>
            <p class="subheading">Sign in to access your account</p>
            
            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <!-- Email Field -->
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" placeholder="name@company.com" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <!-- Password Field -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Keep me signed in</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-arrow-right btn-icon"></i>
                </button>
                
                <!-- Create Account Link -->
                <div class="create-account">
                    <p>New to EcomMart? <a href="#" id="createAccount">Create an account</a></p>
                </div>
            </form>
            
            <!-- Success Message (Initially Hidden) -->
            <div class="success-message" id="successMessage">
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>
                <h3>Login Successful</h3>
                <p>Redirecting to homepage...</p>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <p>© 2026 EcomMart. All rights reserved. <a href="#">Privacy</a> • <a href="#">Terms</a> • <a href="#">Security</a></p>
        </footer>
    </div>

    <script>
        // ===== LOGIN PAGE JAVASCRIPT =====
        // DOM Elements for Login
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const togglePassword = document.getElementById('togglePassword');
        const loginBtn = document.getElementById('loginBtn');
        const successMessage = document.getElementById('successMessage');
        const createAccountLink = document.getElementById('createAccount');

        // Toggle Password Visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            const icon = this.querySelector('i');
            if (type === 'text') {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form Validation
        function validateForm() {
            let isValid = true;
            
            // Reset error messages
            emailError.textContent = '';
            emailError.classList.remove('show');
            passwordError.textContent = '';
            passwordError.classList.remove('show');
            
            // Email validation
            if (!emailInput.value.trim()) {
                emailError.textContent = 'Email address is required';
                emailError.classList.add('show');
                emailInput.style.borderColor = 'var(--white-10)';
                isValid = false;
            } else {
                emailInput.style.borderColor = 'var(--white-80)';
            }
            
            // Password validation
            if (!passwordInput.value.trim()) {
                passwordError.textContent = 'Password is required';
                passwordError.classList.add('show');
                passwordInput.style.borderColor = 'var(--white-10)';
                isValid = false;
            } else {
                passwordInput.style.borderColor = 'var(--white-80)';
            }
            
            return isValid;
        }

        // Form Submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate form
            if (!validateForm()) {
                return;
            }
            
            // Disable button and show loading state
            loginBtn.disabled = true;
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<span class="btn-text">Signing In...</span><i class="fas fa-spinner fa-spin btn-icon"></i>';
            
            // Simulate API call delay with realistic timing
            setTimeout(() => {
                // Show success message
                successMessage.style.display = 'block';
                loginForm.style.display = 'none';
                
                // Redirect to index.html after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }, 1800);
        });

        // Input field validation on blur
        emailInput.addEventListener('blur', function() {
            if (!this.value.trim()) {
                emailError.textContent = 'Email address is required';
                emailError.classList.add('show');
                this.style.borderColor = 'var(--white-10)';
            } else {
                emailError.textContent = '';
                emailError.classList.remove('show');
                this.style.borderColor = 'var(--white-80)';
            }
        });

        passwordInput.addEventListener('blur', function() {
            if (!this.value.trim()) {
                passwordError.textContent = 'Password is required';
                passwordError.classList.add('show');
                this.style.borderColor = 'var(--white-10)';
            } else {
                passwordError.textContent = '';
                passwordError.classList.remove('show');
                this.style.borderColor = 'var(--white-80)';
            }
        });

        // Create Account Link
        createAccountLink.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Show a message about account creation
            const demoEmail = "demo@nexus.com";
            const demoPassword = "••••••••";
            alert(`For this demo:\nEmail: ${demoEmail}\nPassword: ${demoPassword}\n\nIn a production environment, this would redirect to a sign-up form.`);
        });

        // Forgot Password Link
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Show a message about password reset
            alert('Password reset functionality would trigger an email verification process in a real application.');
        });

        // Add some interactive effects to inputs
        const inputs = document.querySelectorAll('.input-container input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.input-icon').style.color = 'var(--pure-black)';
                this.style.borderColor = 'var(--white-10)';
            });
            
            input.addEventListener('blur', function() {
                if (!this.value.trim()) {
                    this.parentElement.querySelector('.input-icon').style.color = 'var(--white-40)';
                }
                this.style.borderColor = 'var(--white-80)';
            });
        });

        // Add animation to login card on load
        window.addEventListener('load', function() {
            const loginCard = document.querySelector('.login-card');
            loginCard.style.transform = 'translateY(0)';
            loginCard.style.opacity = '1';
            
            // Add subtle animation to background elements
            const circles = document.querySelectorAll('.circle, .square');
            circles.forEach((el, index) => {
                el.style.animationDelay = `${index * 3}s`;
            });
        });

        // Initially hide the login card for animation
        document.querySelector('.login-card').style.transform = 'translateY(30px)';
        document.querySelector('.login-card').style.opacity = '0';
        document.querySelector('.login-card').style.transition = 'transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.8s ease';

        // Check for demo mode
        document.addEventListener('DOMContentLoaded', function() {
            // Check for any stored demo credentials (for demonstration only)
            const params = new URLSearchParams(window.location.search);
            if (params.get('demo') === 'true') {
                // Auto-fill demo credentials
                emailInput.value = 'demo@nexus.com';
                passwordInput.value = 'password123';
                
                // Simulate a click on the login button after a short delay
                setTimeout(() => {
                    loginBtn.click();
                }, 1000);
            }
        });
    </script>
</body>
</html>
